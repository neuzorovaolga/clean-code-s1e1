<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a 
        class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="top-section">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrap">
          <input 
            id="new-task"
            class="task" 
            type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="headline">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img-delete" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="edit-mode item">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input 
            type="text"
            value="Go Shopping" 
            class="task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img  class="img-delete" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="headline">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img-delete" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
